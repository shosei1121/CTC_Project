    <!-- local-storage.js ã®ã‚³ã‚¢æ©Ÿèƒ½ã‚’ç›´æ¥åŸ‹ã‚è¾¼ã¿ -->
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ãƒˆã‚¢ã®åˆæœŸåŒ–
        let storage = {
            user: null,
            profile: null,
            products: [],
            channels: [],
            transactions: [],
            nfts: []
        };

        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸åˆæœŸåŒ–
        function initializeStorage() {
            if (typeof localStorage !== 'undefined') {
                if (!localStorage.getItem('ctc_storage')) {
                    localStorage.setItem('ctc_storage', JSON.stringify(storage));
                }
            }
        }

        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰å–å¾—
        async function getFromStorage(key) {
            if (typeof localStorage !== 'undefined') {
                const data = JSON.parse(localStorage.getItem('ctc_storage') || '{}');
                return data[key] || null;
            }
            return null;
        }

        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
        async function saveToStorage(key, value) {
            if (typeof localStorage !== 'undefined') {
                const data = JSON.parse(localStorage.getItem('ctc_storage') || '{}');
                data[key] = value;
                localStorage.setItem('ctc_storage', JSON.stringify(data));
            }
        }
        
        // ã‚µã‚¤ãƒ³ã‚¤ãƒ³å‡¦ç†
        async function signInWithPassword({ email, password }) {
            const user = await getFromStorage('user');
            if (user && user.email === email && user.password === password) {
                return { user };
            }
            throw new Error('Invalid credentials');
        }
        
        // ã‚µã‚¤ãƒ³ã‚¢ãƒƒãƒ—å‡¦ç†
        async function signUp({ email, password, options }) {
            const existingUser = await getFromStorage('user');
            if (existingUser && existingUser.email === email) {
                throw new Error('User already registered');
            }
            
            const user = {
                id: Date.now().toString(),
                email,
                password,
                ...options.data
            };
            
            await saveToStorage('user', user);
            
            // ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‚‚ä½œæˆ
            const profile = {
                id: user.id,
                email,
                username: options.data.username || email.split('@')[0],
                points: 0,
                ...options.data
            };
            
            await saveToStorage('profile', profile);
            
            return { user };
        }
        
        // ã‚µã‚¤ãƒ³ã‚¢ã‚¦ãƒˆå‡¦ç†
        async function signOut() {
            await saveToStorage('user', null);
            return { error: null };
        }
        
        // MetaMaskæ¥ç¶šå‡¦ç†
        async function connectMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                throw new Error('MetaMaskãŒã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
            }
            
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const address = accounts[0];
                
                const message = `CTCã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã¸ã‚ˆã†ã“ã!\n\nã“ã®ç½²åã«ã‚ˆã‚Šã€ã‚ãªãŸã®ã‚¦ã‚©ãƒ¬ãƒƒãƒˆã‚’èªè¨¼ã—ã¾ã™ã€‚\n\nã‚¢ãƒ‰ãƒ¬ã‚¹: ${address}\næ™‚é–“: ${new Date().toISOString()}`;
                
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, address]
                });
                
                const user = {
                    id: Date.now().toString(),
                    email: `${address.toLowerCase()}@wallet.eth`,
                    password: signature.slice(0, 20),
                    wallet_address: address.toLowerCase(),
                    auth_type: 'metamask'
                };
                
                await saveToStorage('user', user);
                
                // ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‚‚ä½œæˆ
                const profile = {
                    id: user.id,
                    email: user.email,
                    username: `User_${address.slice(0, 6)}`,
                    wallet_address: address.toLowerCase(),
                    points: 0
                };
                
                await saveToStorage('profile', profile);
                
                return user;
            } catch (error) {
                console.error('MetaMaskèªè¨¼ã‚¨ãƒ©ãƒ¼:', error);
                throw error;
            }
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ç’°å¢ƒåˆ¤å®š
            const isProduction = !window.location.hostname.includes('localhost') && 
                                !window.location.hostname.includes('127.0.0.1');
                                
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸åˆæœŸåŒ–
            initializeStorage();
            
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const authTabs = document.querySelectorAll('.auth-tab');
            const authMessage = document.getElementById('authMessage');
            const metamaskButton = document.getElementById('metamaskButton');

            // MetaMaskãƒ­ã‚°ã‚¤ãƒ³
            metamaskButton.addEventListener('click', async () => {
                try {
                    showMessage('MetaMaskã«æ¥ç¶šä¸­...', '');
                    await connectMetaMask();

                    setTimeout(() => {

                        window.location.href = isProduction ? '/' : '/index.html';

                } catch (error) {
                    console.error('MetaMask error:', error);
                    showMessage(error.message || 'MetaMaskèªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                }
            });

            // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const forms = document.querySelectorAll('.auth-form');
                    forms.forEach(form => form.classList.remove('active'));
                    
                    const targetForm = tab.getAttribute('data-tab') === 'login' ? loginForm : signupForm;
                    targetForm.classList.add('active');
                    
                    authMessage.textContent = '';
                    authMessage.className = 'auth-message';
                });
            });

            // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    showMessage('ãƒ­ã‚°ã‚¤ãƒ³ä¸­...', '');
                    const { user } = await signInWithPassword({
                        email,
                        password
                    });

                    if (!user) throw new Error('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');

                    showMessage('ãƒ­ã‚°ã‚¤ãƒ³ã«æˆåŠŸã—ã¾ã—ãŸï¼', 'success');
                    setTimeout(() => {
                        // ç’°å¢ƒã«å¿œã˜ãŸãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
                        window.location.href = isProduction ? '/' : '/index.html';

                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚', 'error');
                }
            });

            // æ–°è¦ç™»éŒ²å‡¦ç†
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('signupUsername').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showMessage('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒä¸€è‡´ã—ã¾ã›ã‚“ã€‚', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯6æ–‡å­—ä»¥ä¸Šã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
                    return;

                try {

                    const { user } = await signUp({
                        email,
                        password,
                        options: {

                    if (!user) throw new Error('ã‚¢ã‚«ã‚¦ãƒ³ãƒˆä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
