        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸åˆæœŸåŒ–
        function initializeStorage() {
            if (typeof localStorage !== 'undefined') {
                if (!localStorage.getItem('ctc_storage')) {
                    localStorage.setItem('ctc_storage', JSON.stringify(storage));
                } else {
                    // ã‚µãƒ³ãƒ—ãƒ«å•†å“ãŒãªã‘ã‚Œã°è¿½åŠ 
                    const data = JSON.parse(localStorage.getItem('ctc_storage'));
                    if (!data.products || data.products.length === 0) {
                        data.products = getSampleProducts();
                        localStorage.setItem('ctc_storage', JSON.stringify(data));
                    }
                    if (!data.channels || data.channels.length === 0) {
                        data.channels = getSampleChannels();

                    }
                }
            }
        }

        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰å–å¾—
        async function getFromStorage(key) {
            if (typeof localStorage !== 'undefined') {
                const data = JSON.parse(localStorage.getItem('ctc_storage') || '{}');
                return data[key] || null;
            }
            return null;
        }

        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
        async function saveToStorage(key, value) {
            if (typeof localStorage !== 'undefined') {
                const data = JSON.parse(localStorage.getItem('ctc_storage') || '{}');
                data[key] = value;
                localStorage.setItem('ctc_storage', JSON.stringify(data));
            }
        }
        
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼å–å¾—
        async function getUser() {
            const user = await getFromStorage('user');
            return { user };
        }
        
        // å•†å“ã‚’å–å¾—

            const products = await getFromStorage('products') || [];
            return { products };
        }

        async function fetchChannels() {

                const { products } = await fetchProducts();
                renderProducts(products);
                
                // ãƒãƒ£ãƒ³ãƒãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
                const { channels } = await fetchChannels();
                renderChannels(channels);
                
                // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        const sortBy = this.getAttribute('data-sort');
                        const region = document.getElementById('regionSelect').value;
                        filterProducts({ sortBy, region });
                    });
                });
                
                // åœ°åŸŸé¸æŠã®ã‚¤ãƒ™ãƒ³ãƒˆ
                document.getElementById('regionSelect').addEventListener('change', function() {
                    const sortBy = document.querySelector('.filter-btn.active').getAttribute('data-sort');
                    const region = this.value;
                    filterProducts({ sortBy, region });
                });
            } catch (error) {
                console.error('Error loading market data:', error);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = 'ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
                document.querySelector('.market-container').prepend(errorMsg);
            }
            
            // å•†å“è¡¨ç¤ºé–¢æ•°
            function renderProducts(products) {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = '';
                
                if (!products || products.length === 0) {
                    const noData = document.createElement('div');
                    noData.className = 'no-data';
                    noData.textContent = 'å•†å“ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚';
                    grid.appendChild(noData);
                    return;
                }
                
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <p class="product-location">${product.location || 'åœ°åŸŸä¸æ˜'}</p>
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-price">${product.price}å††</p>
                        </div>
                    `;
                    
                    // å•†å“è©³ç´°ãƒšãƒ¼ã‚¸ã¸ã®ãƒªãƒ³ã‚¯
                    card.addEventListener('click', () => {
                        // ç’°å¢ƒã«å¿œã˜ãŸURL
                        const url = isProduction 
                            ? `/product-detail?id=${product.id}` 
                            : `/src/pages/product-detail.html?id=${product.id}`;
                        window.location.href = url;
                    });
                });
            }
        });
    </script>
</body>
</html>
