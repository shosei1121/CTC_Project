  <!-- 自動挿入されたスタイル修正スクリプト -->
  <script>
    (function() {
      // 本番環境でのスタイル修正
      var links = document.querySelectorAll('link[rel="stylesheet"]');
      links.forEach(function(link) {
        var href = link.getAttribute('href');
        // ../styles/ → /assets/
        if (href && href.includes('../styles/')) {
          var newHref = '/assets/' + href.split('/').pop();
          link.setAttribute('href', newHref);
        }
        // ./src/styles/ → /assets/
        else if (href && href.includes('./src/styles/')) {
          var newHref = '/assets/' + href.split('/').pop();
          link.setAttribute('href', newHref);
        }
      });
      
      // 主要なCSSがない場合は追加
      var hasMainCSS = false;
      for (var i = 0; i < links.length; i++) {
        if (links[i].getAttribute('href').includes('styles.css')) {
          hasMainCSS = true;
          break;
        }
      }
      
      if (!hasMainCSS) {
        var mainStyle = document.createElement('link');
        mainStyle.rel = 'stylesheet';
        mainStyle.href = '/assets/styles.css';
        document.head.appendChild(mainStyle);
      }
    })();
  </script>

                </div>

                    </div>
                </div>
