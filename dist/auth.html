<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証 - CTCアプリケーション</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/auth.css">
    
    <!-- 環境に応じたパス修正スクリプト -->
    <script>
        // ページ読み込み前にスタイルを修正
        (function() {
            const isProduction = !window.location.hostname.includes('localhost') && 
                               !window.location.hostname.includes('127.0.0.1');
            
            // CSSパスの修正
            document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                const href = link.getAttribute('href');
                if (isProduction && href && href.includes('../styles/')) {
                    const styleName = href.split('/').pop();
                    link.setAttribute('href', `/assets/${styleName}`);
                }
            });
        })();
    </script>
</head>
<body>
    <div id="app">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">CTCアプリケーション</h1>
                
                <!-- タブメニュー -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">ログイン</button>
                    <button class="auth-tab" data-tab="signup">新規登録</button>
                </div>

                <!-- MetaMaskログイン -->
                <div class="metamask-login">
                    <button id="metamaskButton" class="metamask-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="metamask-icon">
                        MetaMaskで続ける
                    </button>
                </div>

                <div class="divider">
                    <span>または</span>
                </div>

                <!-- ログインフォーム -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">メールアドレス</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">パスワード</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="auth-submit">ログイン</button>
                </form>

                <!-- 新規登録フォーム -->
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupUsername">ユーザー名</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">メールアドレス</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">パスワード</label>
                        <input type="password" id="signupPassword" required>
                        <span class="form-help">6文字以上で入力してください</span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">パスワード（確認）</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-submit">アカウントを作成</button>
                </form>

                <!-- メッセージ表示エリア -->
                <div id="authMessage" class="auth-message"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/assets/auth/auth.js"></script>
    <script type="module">
        import { setupStyles } from "/assets/utils/styles.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            setupStyles();
        });
    </script>
</body>
</html>
